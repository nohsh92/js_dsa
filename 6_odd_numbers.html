<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6. Odd Numbers</title>
</head>
<body>
<script>
    function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = Number.MAX_SAFE_INTEGER;

        for(let x of arr) {
            if(x%2===1) {
                sum += x;
                if(x<min) min = x;
            }
        }

        answer.push(sum);
        answer.push(min);

        return answer
    }

    arr = [12, 77, 38, 41, 53, 92, 85];

    alert("Answer is: " + solution(arr));

    console.log(solution(6,7,11));

</script>
</body>
</html>
