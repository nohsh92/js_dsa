<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(a, b, c) {
        let answer = "YES", max;
        let tot = a+b+c;
        if(a>b){
            max = a;
        }
        else max = b;
        if(c>max) max = c;

        if (tot-max<=max) answer = "NO";

        return answer;
    }

    alert("Answer is: " + solution(6,7,11));

    console.log(solution(6,7,11));

</script>

</body>
</html>
