<body>
    <script>
        function solution(a, b, c) {
            let answer;

            if(a<b){
                answer = a;
            }
            else {
                answer = b;
            }

            if(c<answer) {
                answer = c;
            }

            return answer;


        }

        alert("Answer is: " + solution(2,5,1));

        console.log(solution(2,5,1));

    </script>
