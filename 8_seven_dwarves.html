<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function solution(arr) {
    let answer = arr
    let nineSum = 0;
    arr.forEach(num => {
        nineSum += num;
    })

    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === nineSum - 100) {
                arr.splice(j, 1);
                arr.splice(i, 1);
            } else {
                arr.splice(i, 1);
                arr.splice(j, 1);
            }
        }

        return answer
    }

    arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];

    alert("Answer is: " + solution(arr));

    console.log(solution(6, 7, 11));
}

</script>
</body>
